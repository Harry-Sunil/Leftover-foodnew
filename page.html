<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leftover Food Management System</title>

    <style>
        * {                    
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f7ff;
            color: #333;
        }

        nav {
            background: #324d67;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #aee1ff;
        }

        .hero {
            background: #dce9ff;
            padding: 50px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #1e3d59;
        }

        .hero p {
            font-size: 20px;
            color: #3a506b;
        }

        .container {
            width: 90%;
            margin: 40px auto;
        }

        .section-title {
            font-size: 28px;
            text-align: center;
            color: #1e3d59;
            margin-bottom: 20px;
        }

        .module-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.1);
            max-width: 450px;
            margin: auto;
        }

        .module-card h2 {
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
            color: #324d67;
        }

        .record {
            background: #eef4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 17px;
        }

        .label {
            font-weight: bold;
            color: #1e3d59;
        }

        .btn {
            display: block;
            margin: 20px auto 0;
            background: #4b7bec;
            color: white;
            padding: 12px;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3867d6;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#modules">Modules</a>
        <a href="#contact">Contact</a>
    </nav>

    <header class="hero">
        <h1>Leftover Food Management System</h1>
        <p>Helping reduce food waste with smart distribution</p>
    </header>

    <section class="container" id="modules">
        <h1 class="section-title">Available Modules</h1>

        <div class="module-card">
            <h2>Donation Record Module</h2>
            <p>This module displays the details of donated leftover food.</p>

            <div id="data" class="record">
                Loading donation details...
            </div>

            <a href="#" class="btn">Confirm Donation</a>
        </div>
    </section>

    <script>
        fetch("https://raw.githubusercontent.com/Harry-Sunil/Leftover-foodnew/main/donations.json")
            .then(res => res.json())
            .then(data => {
                document.getElementById("data").innerHTML = `
                    <p><span class="label">Name:</span> ${data.name}</p>
                    <p><span class="label">Amount Donated:</span> â‚¹${data.amount}</p>
                    <p><span class="label">Payment Method:</span> ${data.method}</p>
                    <p><span class="label">Date:</span> ${data.date}</p>
                `;
            })
            .catch(err => {
                document.getElementById("data").innerHTML = "Unable to load donation.json";
            });
    </script>

</body>
</html>
